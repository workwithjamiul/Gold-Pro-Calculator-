<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAUUSD Pro Trading Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#D4AF37', // Gold
              'brand-secondary': '#F7DC6F', // Light Gold
              'brand-background': '#121212', // Dark Charcoal
              'brand-surface': '#1E1E1E', // Dark Surface
              'brand-text-primary': '#E0E0E0', // Off-white
              'brand-text-secondary': '#AAAAAA', // Light gray
              'brand-accent': '#F7DC6F', // Light Gold accent
              'brand-success': '#66BB6A', // Green for profit
              'brand-danger': '#EF5350',   // Red for loss
            },
          },
        },
      }
    </script>
    <style>
      @keyframes glow-success {
        0% { text-shadow: 0 0 0px rgba(102, 187, 106, 0); }
        50% { text-shadow: 0 0 10px rgba(102, 187, 106, 0.9); }
        100% { text-shadow: 0 0 0px rgba(102, 187, 106, 0); }
      }
      @keyframes glow-accent {
        0% { text-shadow: 0 0 0px rgba(247, 220, 111, 0); }
        50% { text-shadow: 0 0 10px rgba(247, 220, 111, 0.9); }
        100% { text-shadow: 0 0 0px rgba(247, 220, 111, 0); }
      }
      .animate-glow-success {
        animation: glow-success 1s ease-in-out;
      }
      .animate-glow-accent {
        animation: glow-accent 1s ease-in-out;
      }
    </style>
